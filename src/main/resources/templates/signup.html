<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>About Page</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card mt-4">
          <div class="text-center my-1">
            <h2>Register Here!!</h2>
          </div>
          <form>
            <div class="form-floating mb-3">
              <input type="text" name="name" class="form-control" id="floatingName" placeholder="Your Name">
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" name="about" placeholder="Tell about yourself" id="floatingTextarea2" style="height: 100px; resize: none"></textarea>
              <label for="floatingTextarea2">About</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="agreement" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree Term & Condition</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="submit" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
